<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Callback</title>
    <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');
            if (code) {
                document.getElementById('auth-code').innerText = `Authorization Code: ${code}`;
            } else {
                document.getElementById('auth-code').innerText = 'No authorization code found.';
            }
        };
    </script>
</head>
<body>
    <header>
        <h1>OAuth Callback</h1>
    </header>
    <main>
        <p id="auth-code">Processing...</p>
    </main>
    <footer>
        <p>&copy; 2024 AI Tweet Trends</p>
    </footer>
</body>
</html>
